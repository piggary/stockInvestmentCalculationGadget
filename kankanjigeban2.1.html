<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>股票涨停计算器</title>  
    <style>  
        /* 全局样式，可以在这里添加更多的样式 */  
        body {  
            font-family: Arial, sans-serif;  
            background-color: #f4f4f4;  
            margin: 0;  
            padding: 20px;  
        }  
        p {  
            color: #333;  
            line-height: 1.6;  
        }  
        .container {  
            margin-bottom: 30px;  
        }  
        button {  
            background-color: #f40505; /* 必须是红色 */  
            border: none;  
            color: white;  
            padding: 15px 32px;  
            text-align: center;  
            text-decoration: none;  
            display: inline-block;  
            font-size: 16px;  
            margin: 4px 2px;  
            cursor: pointer;  
            border-radius: 8px;  
        }  
        button:hover {  
            background-color: #8f0404; /* 必须是红色 */  
        }  
        .result {  
            margin-top: 10px;  
            font-size: 16px;  
            color: #fa0505;  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <p class="title" style="font-size: 18px; color: #f50505; font-weight:bold">看看几个板，祝您发发发</p>  
        <p style="height: 20px;"></p> <!-- 使用height来创建空行，更语义化 -->  
        <p style="font-size: 16px;">10%停板的，点击此按钮输入股票现价和目标价</p>  
        <button onclick="TenPercentRaisingLimit()" style="margin-top: 10px;">10%点我</button>  
        <p class="result" id="demo1" style="margin-top: 5px;"></p>  
    </div>  
      
    <div class="container">  
        <p style="font-size: 16px;">20%停板的，点击此按钮输入股票现价和目标价</p>  
        <button onclick="TwentyPercentRaisingLimit()" style="margin-top: 10px;">20%点我</button>  
        <p class="result" id="demo2" style="margin-top: 5px;"></p>  
    </div>  
      
    <div class="container">  
        <p style="font-size: 16px;">30%停板的，点击此按钮输入股票现价和目标价</p>  
        <button onclick="ThirtyPercentRaisingLimit()" style="margin-top: 10px;">30%点我</button>  
        <p class="result" id="demo3" style="margin-top: 5px;"></p>  
    </div>  
  
    <script>  
        function TenPercentRaisingLimit() {  
            var nowPrice = parseFloat(prompt("10%板请输入股票现在的价格"));  
            var targetPrice = parseFloat(prompt("10%板请输入你的目标价格"));  
            var price = nowPrice;  
            var n = 0;  
            while (targetPrice > price) {  
                price = price * 1.1;  
                n++;  
            }  
            var x = "股票现价" + nowPrice + "到目标价" + targetPrice + "还差" + n + "个10%涨停后，价格为" + price.toFixed(2); // 保留两位小数  
            document.getElementById("demo1").innerHTML = x;  
        }  
  
        function TwentyPercentRaisingLimit() {  
            var nowPrice = parseFloat(prompt("20%板请输入股票现在的价格"));  
            var targetPrice = parseFloat(prompt("20%板请输入你的目标价格"));  
            var price = nowPrice;  
            var n = 0;  
            while (targetPrice > price) {  
                price = price * 1.2;  
                n++;  
            }  
            var x = "股票现价" + nowPrice + "到目标价" + targetPrice + "还差" + n + "个20%涨停后，价格为" + price.toFixed(2); // 保留两位小数  
            document.getElementById("demo2").innerHTML = x;  
        }  
  
        function ThirtyPercentRaisingLimit() {  
            var nowPrice = parseFloat(prompt("30%板请输入股票现在的价格"));  
            var targetPrice = parseFloat(prompt("30%板请输入你的目标价格"));  
            var price = nowPrice;  
            var n = 0;  
            while (targetPrice > price) {  
                price = price * 1.3;  
                n++;  
            }  
            var x = "股票现价" + nowPrice + "到目标价" + targetPrice + "还差" + n + "个30%涨停后，价格为" + price.toFixed(2); // 保留两位小数  
            document.getElementById("demo3").innerHTML = x;  
        }  
    </script>  
</body>  
</html>
